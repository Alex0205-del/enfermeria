<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>

    <script src="log/login.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form id="loginForm" action="log/login.php" class="formulario__login"     <form id="loginForm" action="login.php" method="post">                        
                        <h2>Iniciar Sesión</h2>

                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required><br>
                        
                        <button type="submit">Iniciar sesión</button>
                        <a href="recuperacion_pass/recuperacion.html">
                            <button type="button">Olvidé mi Contraseña</button>
                        </a>
                    </form>

                    <!--Register-->
                    <form action="log/registro.php" class="formulario__register"     <form id="loginForm" action="login.php" method="post">
                        <h2>Regístrarse</h2>
                        
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" required><br>

                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" required><br>

                        <label for="user_level">Nivel de Usuario:</label>
                        <input type="number" name="user_level" required><br>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email"><br>

                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
